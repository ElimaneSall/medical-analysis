{% extends 'hopital/baseHopital.html' %} {% load static %} {% block content %}
<h1>Update profil</h1>

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img src="{{hopital.logo.url }}" height="100" width="100" />
      </button>

      <h1 class="idd">{{ hopital.nomHopital}}</h1>
      <h3 class="idd">{{ hopital.adresse}}</h3>
      <p class="idd">{{ hopital.email}}</p>
      <p class="idd">Matricule:{{ hopital.idHopital}}</p>

      <div class="d-flex mt-2">
        <button class="btn btn-skin btn-lg">
          <a
            class="nav-link text-center"
            href="{% url 'updateProfilHopital' %}"
          >
            Modifier votre profil
          </a>
        </button>
      </div>
      <div
        class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
      >
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-facebook-f"></i></span>
        <span><i class="fa fa-instagram"></i></span>
        <span><i class="fa fa-linkedin"></i></span>
      </div>
      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined May,2021</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
