{% extends 'hopital/baseHopital.html' %} {% block content %}
<h6>Nom du patient: {{ request.user }}</h6>

<div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s"></div>

<div class="form-wrapper">
  <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
    <div class="panel panel-skin">
      <div class="panel-heading">
        <h3 class="panel-title text-center">
          Enregister votre établissement sanitaire
        </h3>
      </div>
      <div class="panel-body">
        <form
          class="lead"
          method="POST"
          action="{% url 'updateProfilHopital' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Nom de l'hopital</label>
                {{form.nomHopital}}
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Adresse de l'hopital</label>
                {{form.adresse}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Téléphone de l'hopital</label>
                {{form.telephone}}
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Email de l'hopital</label>
                {{form.email}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Image de l'hopital</label>
                {{form.logo}}
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6" style="display: None">
            <div class="form-group">
              <label>Matricule de d'hopital</label>
              {{form.idHopital}}
            </div>
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-skin btn-block btn-lg"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
