{% extends 'hopital/baseHopital.html' %} {% block content %}
<h6>Nom du patient: {{ request.user }}</h6>

<form class="" method="get" action="{% url 'updateProfilHopital' %}">
  <div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s"></div>
  {% csrf_token %}
  <div class="form-wrapper">
    <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
      <div class="panel panel-skin">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Modifier votre profil</h3>
        </div>
        <div class="panel-body">
          <form role="form" class="lead">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Votre matricule</label>
                  <input
                    type="text"
                    name="matriculeDocteur"
                    id="matriculeDocteur"
                    class="form-control input-md"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>matricule hopital</label>
                  <input
                    type="text"
                    name="dateRV"
                    id="dateRV"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    name="heureDebut"
                    id="heureDebut"
                    class="form-control input-md"
                  />
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Adresse</label>
                  <input
                    type="text"
                    name="heureFin"
                    id="heureFin"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Telephone</label>
                  <input
                    type="text"
                    name="typeRV"
                    id="typeRV"
                    class="form-control input-md"
                  />
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    name="objectRV"
                    id="objectRV"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Photo de profil Hopital</label>
                  <input
                    type="file"
                    name="objectRV"
                    id="objectRV"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-skin btn-block btn-lg"
            />

            <p class="lead-footer"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Fin RV-->

  {% endblock content%}
</form>
