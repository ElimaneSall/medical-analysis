{% extends 'docteur/baseDocteur.html' %} {% block content %}

<div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s"></div>

<div class="form-wrapper">
  <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
    <div class="panel panel-skin">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Modifier vos informations</h3>
      </div>
      <div class="panel-body">
        <form
          class="lead"
          method="POST"
          action="{% url 'updateProfilDocteur' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Prénom</label>
                {{form.prenom}}
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Nom</label>
                {{form.nom}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Téléphone </label>
                {{form.telephone}}
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Adresse</label>
                {{form.adresse}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Numero Service</label>
                {{form.NumeroService}}
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Votre hopital</label>
                {{form.hopital}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Specialite</label>
                {{form.specialite}}
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Bureau</label>
                {{form.bureau}}
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Email</label>
                {{form.email}}
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Photo de profile</label>
                {{form.photoProfil}}
              </div>
            </div>
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-skin btn-block btn-lg"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
