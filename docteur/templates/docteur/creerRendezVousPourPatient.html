{% extends 'docteur/basedocteur.html' %} {% block content %}
<form class="" method="get" action="{% url 'creerRendezVousPourPatient' %}">
  <div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s"></div>
  {% csrf_token %}
  <div class="form-wrapper">
    <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
      <div class="panel panel-skin">
        <div class="panel-heading">
          <h3 class="panel-title text-center">
            Demander un rendez vous medical pour un patient
          </h3>
        </div>
        <div class="panel-body">
          <form role="form" class="lead">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Matricule patient</label>
                  <input
                    type="text"
                    name="matriculePatient"
                    id="matriculePatient"
                    class="form-control input-md"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Date rendez-vous</label>
                  <input
                    type="date"
                    name="dateRV"
                    id="dateRV"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label>heure Debut</label>
                  <input
                    type="time"
                    name="heureDebut"
                    id="heureDebut"
                    class="form-control input-md"
                  />
                </div>
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>heure Fin</label>
                <input
                  type="time"
                  name="heureFin"
                  id="heureFin"
                  class="form-control input-md"
                />
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Type de rendez-vous</label>
                <input
                  type="text"
                  name="typeRV"
                  id="typeRV"
                  class="form-control input-md"
                />
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>objectif</label>
                <input
                  type="text"
                  name="objectRV"
                  id="objectRV"
                  class="form-control input-md"
                />
              </div>
            </div>

            <input
              type="submit"
              value="Submit"
              class="btn btn-skin btn-block btn-lg"
            />
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Fin RV-->

  {% endblock content%}
</form>
